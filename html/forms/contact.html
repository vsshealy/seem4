<div id="form-contact">
    <div class="row">
        <div id="form-contact-name-first" class="columns col-sm-12 col-md-6">[text* name-first placeholder "First Name"]</div>
        <div id="form-contact-name-last" class="columns col-sm-12 col-md-6">[text* name-last placeholder "Last Name"]</div>
    </div>

    <div class="row">
        <div id="form-contact-comments" class="columns col-sm-12">[textarea* comments placeholder "Comments"]</div>
    </div>

    <div class="row">
        <div id="form-contact-submit" class="columns col-sm-12 col-md-3 offset-md-9">[submit "Send Message"]</div>
    </div>
</div>
